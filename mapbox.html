<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>Talking Garage | Test Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.js'></script>
  <script type="text/javascript">
	//mapbox://styles/bishalsarker/cjo6tzog00u4p2st4qykbiqt5
  </script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.49.0/mapbox-gl.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

<script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.js'></script>
<link rel='stylesheet' href='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v3.1.3/mapbox-gl-directions.css' type='text/css' />
<div id='map'></div>

<script>
var jumped = false;
mapboxgl.accessToken = 'pk.eyJ1IjoiYmlzaGFsc2Fya2VyIiwiYSI6ImNqbzZqbTY3bjA1MnMzcG9qNDQzZWQ2aGMifQ._DQe2FjiGILKw00cndvFqQ';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/mapbox/satellite-streets-v9',
center: [0, 0],
zoom: 16
});

var nav = new mapboxgl.NavigationControl();
map.addControl(nav, 'top-right');

var corData = {
                "type": "FeatureCollection",
                "features": [{
                    "type": "Feature",
                    "geometry": {
                        "type": "Point",
                        "coordinates": [0, 0]
                    },
                    "properties": {
                        "icon": "circle",
                    }
                }]
              };

map.on('load', function () {
    map.addSource('mypoint', { type: 'geojson', data: corData });
    map.addLayer({
        "id": "mypoint",
        "type": "symbol",
        "source": "mypoint",
        "layout": {
	            "icon-image": "{icon}-15",
	            "text-field": "{title}",
	            "text-font": ["Open Sans Semibold", "Arial Unicode MS Bold"],
	            "text-offset": [0, 0.6],
	            "text-anchor": "top"
        }
    });
});

getLocation();	


function getLocation() {
    if (navigator.geolocation) {       
        navigator.geolocation.watchPosition(showPosition, showError, {enableHighAccuracy: true});
    } else { 
        alert("Geolocation is not supported by this browser.");
    }
}

function showPosition(position) {
    /*
    if(jumped != true){
	map.jumpTo({'center': [position.coords.longitude, position.coords.latitude]});
	jumped = true;
    }  
    */
    map.jumpTo({'center': [position.coords.longitude, position.coords.latitude]});
    corData.features[0].geometry.coordinates = [position.coords.longitude, position.coords.latitude];
    map.getSource('mypoint').setData(corData);
}

function showError(error) {
    switch(error.code) {
        case error.PERMISSION_DENIED:
            alert("User denied the request for Geolocation.");
            break;
        case error.POSITION_UNAVAILABLE:
            alert("Location information is unavailable.");
            break;
        case error.TIMEOUT:
            alert("The request to get user location timed out.");
            break;
        case error.UNKNOWN_ERROR:
            alert("An unknown error occurred.");
            break;
	}
}

</script>

</body>
</html>
